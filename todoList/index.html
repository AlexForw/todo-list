<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=MuseoModerno:100,300,regular,900" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5f97018d62.js" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Todo</title>
</head>
<body>
    <div class="header-title"><h2>To Do list</h2></div>

    <section class="todo-type">
        <form>
            <input class="todo-input" placeholder="Enter your task.." type="text">
            <button class="todo-btn" type="submit" ><i class="fa-solid fa-plus"></i></button>
        </form>
    </section>
    
    <section class="todo-list"></section>

</body>
</html>
